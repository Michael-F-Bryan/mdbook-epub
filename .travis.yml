language: rust
sudo: true
cache: cargo

addons:
  apt:
    packages:
      - python3
      - python3-pip

# Rust 1.38 and above supports the new Cargo.lock format
# https://github.com/rust-lang/cargo/pull/7579

rust:
- stable
- beta
- nightly

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

os:
- linux

script:
- cargo build --verbose --workspace
- cargo test --verbose --workspace

after_success:
- test "$TRAVIS_PULL_REQUEST" == "false" && test "$TRAVIS_BRANCH" == "master" && test
  "$TRAVIS_RUST_VERSION" == "stable" && bash ci/github_pages.sh

before_deploy:
- bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz"
  skip_cleanup: true
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true

notifications:
  email:
    on_success: never
