name: Rust

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            install-epubcheck: sudo apt-get update -y && sudo apt-get upgrade -y && sudo apt-get install -y epubcheck
            epubcheck-path: epubcheck
          - os: windows-latest
            install-epubcheck: |
              
              # Print Windows version and env
              cmd.exe /c "ver"
              cmd.exe /c "echo Current workspace: %GITHUB_WORKSPACE%"
              cmd.exe /c "echo Current directory: %CD%"
              
              cmd.exe /c "mkdir %GITHUB_WORKSPACE%\epubcheck"
              cmd.exe /c "cd %GITHUB_WORKSPACE%\epubcheck"
              
              # Donwloading and unpack 
              curl -L -o epubcheck.zip https://github.com/w3c/epubcheck/releases/download/v5.2.0/epubcheck-5.2.0.zip
              7z x epubcheck.zip
              
              # Current dir content
              cmd.exe /c "echo EPUBCHECK_JAR=%GITHUB_WORKSPACE%\epubcheck\epubcheck-5.2.0\epubcheck.jar >> %GITHUB_ENV%"
              
              # Сохраним полный путь к jar файлу
              # echo "EPUBCHECK_JAR_2=${PWD}/epubcheck-5.2.0/epubcheck.jar" >> $GITHUB_ENV
              echo "EPUBCHECK_JAR=${{github.workspace}}/epubcheck/epubcheck-5.2.0/epubcheck.jar" >> $GITHUB_ENV

              # Check if file exists
              cmd.exe /c "if exist %GITHUB_WORKSPACE%\epubcheck\epubcheck-5.2.0\epubcheck.jar (echo JAR file exists) else (echo JAR file not found)"
            epubcheck-path: "%EPUBCHECK_JAR%"
          - os: macos-latest
            install-epubcheck: brew install epubcheck
            epubcheck-path: epubcheck

    runs-on: ${{ matrix.os }}
    env:
      EPUBCHECK_PATH: ${{ matrix.epubcheck-path }}

    steps:
      - name: Set up Rust
        uses: actions/checkout@v4

      - name: Install cargo version
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install epubcheck
        run: ${{ matrix.install-epubcheck }}
        shell: bash

      - name: Install cargo audit
        run: cargo install cargo-audit

      - name: Show rust version
        run: cargo --version

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run Clippy
        run: cargo clippy -- --no-deps -Dwarnings

      - name: Audit
        run: cargo audit
