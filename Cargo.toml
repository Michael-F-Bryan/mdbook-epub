[package]
authors = ["Michael Bryan <michaelfbryan@gmail.com>"]
description = "An EPUB renderer for mdbook."
name = "mdbook-epub"
version = "0.3.1-alpha.0"
readme = "README.md"
license = "MIT"
repository = "https://github.com/Michael-F-Bryan/mdbook-epub"
documentation = "https://docs.rs/mdbook-epub"
keywords = ["epub", "mdbook", "documentation"]
categories = ["command-line-interface", "development-tools"]
edition = "2018"

[package.metadata.release]
sign-commit = true

[badges]
travis-ci = { repository = "Michael-F-Bryan/mdbook-epub", branch = "master" }
maintenance = { status = "actively-developed" }

[[bin]]
name = "mdbook-epub"
doc = false

[dependencies]
blake2 = "0.8"
epub-builder = "0.4"
failure = "0.1.1"
failure_derive = "0.1.1"
pulldown-cmark = "0.5"
semver = "0.9"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
structopt = "0.2"
mime_guess = "2.0"
env_logger = "0.6"
log = "0.4"
mdbook = "0.3.1"

[dependencies.reqwest]
version = "0.10"
features = ["blocking"]

[dev-dependencies]
tempdir = "0.3.5"
epub = "1.1.1"
